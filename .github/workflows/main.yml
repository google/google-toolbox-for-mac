name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run the first and fifteenth of every month at 5:12 UTC
    - cron:  '12 4 1,15 * *'
  # Also allow manual triggering from the github UX to revalidate things.
  workflow_dispatch:

jobs:
  macOS:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        MODE: ["Debug", "Release"]
    steps:
    - uses: actions/checkout@v4
    - name: Build and Test
      run:  |
        xcodebuild \
            -project GTM.xcodeproj \
            -scheme GTM \
            -configuration ${{ matrix.MODE }} \
            build test
  iOS:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        MODE: ["Debug", "Release"]
    steps:
    - uses: actions/checkout@v4
    - name: Build and Test
      run:  |
        xcodebuild \
            -project GTMiPhone.xcodeproj \
            -scheme GTMiPhone \
            -configuration ${{ matrix.MODE }} \
            -destination "platform=iOS Simulator,name=iPhone 14,OS=latest" \
            build test
  bazel:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        MODE: ["dbg", "opt"]
    steps:
    - uses: actions/checkout@v4
    - uses: bazel-contrib/setup-bazel@0.14.0
      with:
        bazelisk-cache: true
        repository-cache: true
    - name: bazel test
      run:  |
        bazelisk test --build_tests_only --test_output=errors -c "${{ matrix.MODE }}" //...
  pod-lib-lint:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        # Can't shard by platform because of https://github.com/CocoaPods/CocoaPods/issues/11358
        CONFIGURATION: ["Debug", "Release"]
    steps:
    - uses: actions/checkout@v4
    - name: Pod lib lint
      run:  |
        pod lib lint --verbose \
          --configuration=${{ matrix.CONFIGURATION }} \
          GoogleToolboxForMac.podspec
